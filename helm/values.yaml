ingress:
  enabled: true
  tls:
    enabled: true
  hosts:
  - localhost
  - notary.tools.innovarelabs.net
  path: /
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/secure-backends: "true"

loadBalancer:
  enabled: false

storage:
  type: mysql
  pvcSize: 100Mi
  migrateVersion: v4.6.2

server:
  version: server-0.6.1-2
  port: 4443
  gunPrefixes:
  - "docker.io/"
  - "ulmx.ca/"
  - "tools.innovarelabs.net"
  trust:
    type: remote
    hostname: notarysigner
    port: 7899

signer:
  version: signer-0.6.1-2
  port: 7899
  defaultAlias: alias
  aliasSecret: alias

logging:
  level: debug